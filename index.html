<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="splitter">
    <div id="left">
      <div class="text1" id="cantbe">
        <p class="description">
          Bill 
        </p>
        <p class="display-none" id="cantbe-text1">Can't be zero</p> 
      </div>
      
        <div id="input-div1">
          <img src="images/icon-dollar.svg" alt="">
          <input id="bill-input" type="text" placeholder="0">
        </div>
       
      <p class="description">
        Select Tip %
      </p>
      
      <div id="tip-grid">
        <button class="tip-button">5%</button>
        <button class="tip-button">10%</button>
        <button class="tip-button">15%</button>
        <button class="tip-button">20%</button>
        <button class="tip-button">50%</button>
        <input type="number" placeholder="Custom" min="0" id="custom-button" class="tip-button">
      </div>
    
    <div class="text2" id="cantbe">
      <p class="description">
        Number of People
      </p>
      <p class="display-none" id="cantbe-text2">Can't be zero</p>
    </div>
     
      <div id="input-div2">
        <img src="images/icon-person.svg" alt="">
        <input type="text" id="people-input" placeholder="0">
        
      </div>
       
    </div>
    
    <div id="right">
      <div class="amount">
        <div>
          <p class="amount-text">
            Tip Amount
          </p>
          <p class="person-text">
            / person
          </p>
        </div>
       
        <p class="amount-number" id="total-amount">
          $0.00
        </p>
      </div>
     
      <div class="amount">
        <div>
          <p class="amount-text">
            Total
          </p>
          <p class="person-text">
            / person
          </p>
        </div>
       
        <p class="amount-number" id="person-amount">
          $0.00
        </p>
      </div>
  
      <button id="reset-button">
        RESET
      </button>
    </div>
  </div>

 

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dorian</a>.
  </div>
</body>
</html>
